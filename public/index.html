<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Assistent Configuratie</title>
    <script type="module">
        import { getBots, addBot, deleteBot } from './supabase.js';

        // Functie om de botlijst bij te werken
        async function updateBotList() {
            try {
                const bots = await getBots();
                const botList = document.getElementById('botList');
                botList.innerHTML = '';
                
                if (!bots || bots.length === 0) {
                    botList.innerHTML = '<div class="empty-state">Nog geen bots geconfigureerd</div>';
                    return;
                }

                bots.forEach(bot => {
                    const botItem = document.createElement('div');
                    botItem.className = 'bot-item';
                    botItem.innerHTML = `
                        <div class="bot-info">
                            <h3>${bot.name}</h3>
                            <p>Webhook ID: ${bot.webhook_id}</p>
                        </div>
                        <div class="bot-actions">
                            <button class="action-button edit-bot" onclick="editBot('${bot.id}', '${bot.name}', '${bot.webhook_id}')">Wijzigen</button>
                            <button class="action-button delete-bot" onclick="deleteBot('${bot.id}')">Verwijderen</button>
                            <button class="action-button start-chat" onclick="handleStartChat('${bot.id}', '${bot.name}', '${bot.webhook_id}')">Start Chat</button>
                            <a href="/bot-styling.html?botId=${bot.id}" class="styling-link">Styling</a>
                        </div>
                    `;
                    botList.appendChild(botItem);
                });
            } catch (error) {
                console.error('Error updating bot list:', error);
                document.getElementById('botList').innerHTML = '<div class="error">Er is een fout opgetreden bij het laden van de bots</div>';
            }
        }

        // Functie om een nieuwe bot toe te voegen
        async function handleAddBot() {
            const nameInput = document.getElementById('botName');
            const webhookInput = document.getElementById('webhookId');
            const name = nameInput.value.trim();
            const webhookId = webhookInput.value.trim();

            if (!name || !webhookId) {
                alert('Vul alle velden in');
                return;
            }

            try {
                const bot = await addBot(name, webhookId);
                if (bot) {
                    nameInput.value = '';
                    webhookInput.value = '';
                    await updateBotList();
                } else {
                    alert('Er is een fout opgetreden bij het toevoegen van de bot');
                }
            } catch (error) {
                console.error('Error adding bot:', error);
                alert('Er is een fout opgetreden bij het toevoegen van de bot');
            }
        }

        // Functie om een bot te verwijderen
        async function handleRemoveBot(id) {
            if (confirm('Weet je zeker dat je deze bot wilt verwijderen?')) {
                try {
                    const success = await deleteBot(id);
                    if (success) {
                        await updateBotList();
                    } else {
                        alert('Er is een fout opgetreden bij het verwijderen van de bot');
                    }
                } catch (error) {
                    console.error('Error removing bot:', error);
                    alert('Er is een fout opgetreden bij het verwijderen van de bot');
                }
            }
        }

        // Functie om chat te starten
        function handleStartChat(botId, botName, webhookId) {
            console.log('Start chat met:', { botId, botName, webhookId });
            
            // Wis alle bestaande chat data
            localStorage.removeItem('userId');
            localStorage.removeItem('userKey');
            localStorage.removeItem('conversationId');
            localStorage.removeItem('lastBotMessageId');
            localStorage.removeItem('botName');
            localStorage.removeItem('webhookId');
            
            // Sla nieuwe bot gegevens op
            localStorage.setItem('botId', botId);
            localStorage.setItem('botName', botName);
            localStorage.setItem('webhookId', webhookId);
            
            console.log('Bot gegevens opgeslagen in localStorage');
            
            // Ga naar chat pagina
            window.location.href = `/chat.html?botId=${botId}`;
        }

        // Exporteer functies naar window object voor onclick handlers
        window.addNewBot = handleAddBot;
        window.removeBot = handleRemoveBot;
        window.handleStartChat = handleStartChat;

        // Update botlijst bij laden van de pagina
        document.addEventListener('DOMContentLoaded', updateBotList);
    </script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            background-color: #f8f9fa;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            margin-bottom: 20px;
            color: #007bff;
        }
        
        h2 {
            margin-top: 30px;
            margin-bottom: 15px;
            font-size: 1.5em;
            color: #495057;
        }
        
        input, button {
            padding: 8px 12px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }
        
        input {
            margin-right: 10px;
            width: 200px;
        }
        
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border: none;
        }
        
        button:hover {
            background-color: #0069d9;
        }
        
        .bot-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        
        .bot-item .bot-name {
            font-weight: bold;
        }
        
        .bot-item .bot-actions {
            display: flex;
            gap: 10px;
        }
        
        .error {
            color: #dc3545;
            margin-top: 5px;
        }
        
        .success {
            color: #28a745;
            margin-top: 5px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .styling-link {
            display: inline-block;
            padding: 10px 15px;
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }
        
        .styling-link:hover {
            background-color: #5a6268;
            color: white;
            text-decoration: none;
        }

        .empty-state {
            text-align: center;
            padding: 20px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Botpress API Dashboard</h1>
        
        <button id="addBotBtn" class="btn btn-primary mb-3">Nieuwe Bot Toevoegen</button>
        
        <a href="/bot-styling" class="styling-link">Bot Styling Beheren</a>
        
        <hr>
        
        <h2>Beschikbare Bots</h2>
        <div id="botList" class="list-group mb-4">
            <!-- Bots worden hier dynamisch ingeladen -->
            <div class="text-center" id="loadingBots">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Laden...</span>
                </div>
            </div>
        </div>

        <div class="add-bot-form">
            <div class="form-group">
                <label for="botName">Assistent Naam</label>
                <input type="text" id="botName" placeholder="Voer een naam in voor de bot">
            </div>
            <div class="form-group">
                <label for="webhookId">Webhook ID</label>
                <input type="text" id="webhookId" placeholder="Voer de webhook ID in">
            </div>
            <button class="start-chat" onclick="addNewBot()">Bot Toevoegen</button>
        </div>
    </div>
</body>
</html>
